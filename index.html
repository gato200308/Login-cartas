<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesi칩n</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e91e63;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d81b60;
    }

    .heart {
      position: absolute;
      top: -40px;
      left: calc(50% - 25px);
      width: 50px;
      height: 50px;
      background: url('imagenes/corazon.gif') no-repeat center/cover;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="heart"></div>
    <h2>Bienvenida, mi ni침a 游눘</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <p>como te tengo guardada </p>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Contrase침a:</label>
        <p>la contrase침a es el d칤a que comenzamos nuestra historia de amor</p>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Iniciar Sesi칩n</button>
    </form>
  </div>

  

  <script src="js/login.js"></script>
</body>
</html>
